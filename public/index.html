<!DOCTYPE>
<html ng-app = "contactListApp">
	<head>
		<title>ContactApp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class= "container"  ng-controller="contactlistCtrl">
			<h1>Contact List App</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Contact</th>
						<th>Action</th>
            <th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model = 'contact.name' /></td>
						<td><input class="form-control" ng-model = 'contact.email' /></td>
						<td><input class="form-control" ng-model = 'contact.contact' /></td>
						<td><button class="btn btn-primary" ng-click = 'addContact()'>Add Contact</button></td>
						<td><button class="btn btn-info" ng-click = 'update()'>Update</button>
						<button class="btn btn-info" ng-click = 'clear()'>Clear</button></td>
					</tr>
					<tr ng-repeat ="contact in contactList">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.contact}}</td>
						<td><button class="btn btn-danger" ng-click='remove(contact._id)'>Remove</button></td>
						<td><button class="btn btn-warning" ng-click='edit(contact._id)'>Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Added all scripts at the bottom -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="controllers/contactlistCtrl.js"></script>
	</body>
</html>
